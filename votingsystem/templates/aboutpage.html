{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      color: #2c1291;
      margin-bottom: 20px;
    }

    .about-us-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      padding: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 300px;
      margin: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img {
      border-radius: 15px 15px 0 0;
      width: 100%;
      height: 250px;
      object-fit: cover;
      background: linear-gradient(135deg, #007bff, #00c6ff);
    }

    .card h3 {
      font-size: 1.5em;
      margin: 15px 0 10px;
      color: #333;
    }

    .card p {
      font-size: 1em;
      color: #555;
      padding: 0 20px 20px;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .about-us {
      position: absolute;
      background: linear-gradient(45deg, #28a745, #218838);
      top: 20px;
      right: 20px;
      border: none;
      border-radius: 50%;
      font-size: 26px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .about-us:hover {
      background: linear-gradient(45deg, #218838, #1e7e34);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .about-us:active {
      transform: translateY(2px);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .card {
        max-width: 80%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .about-us-container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <h1>Team</h1>

  <div class="about-us-container">
    <div class="card">
      <img src="https://via.placeholder.com/300x250/007bff/ffffff?text=Vijet+Naik" alt="Vijet Naik" />
      <h3>Vijet Naik</h3>
      <p>Developer</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x250/ff5733/ffffff?text=Nash+Nazareth" alt="Nash Nazareth" />
      <h3>Nash Nazareth</h3>
      <p>Developer</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x250/28a745/ffffff?text=Bhavik+Solanki" alt="Bhavik Solanki" />
      <h3>Bhavik Solanki</h3>
      <p>Backend Developer</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x250/10b656/ffffff?text=Viraj+Walavalkar" alt="Viraj Walavalkar" />
      <h3>Viraj Walavalkar</h3>
      <p>Full-stack Developer</p>
    </div>
  </div>
</body>

</html>
