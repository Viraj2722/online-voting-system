<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        a {
            text-decoration: none;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Vote for Your Candidate</h1>
        <table>
            <thead>
                <tr>
                    <th>Political Party / Leader</th>
                    <th>Symbol</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Party A</td>
                    <td><img src="symbol_a.png" alt="Party A Symbol" width="50"></td>
                </tr>
                <tr>
                    <td>Party B</td>
                    <td><img src="symbol_b.png" alt="Party B Symbol" width="50"></td>
                </tr>
                <tr>
                    <td>Party C</td>
                    <td><img src="symbol_c.png" alt="Party C Symbol" width="50"></td>
                </tr>
            </tbody>
        </table>
        <a href="{% url 'candidatelogin' %}"><button type="submit">Submit Vote</button></a>
    </div>
</body>

</html>
